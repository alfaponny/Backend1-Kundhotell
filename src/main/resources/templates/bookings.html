<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookings</title>
</head>
<body>

<h2 th:text="${title}"></h2>
<div class="allBookings" th:unless="${#lists.isEmpty(allBookings)}">
    <table>
        <th th:text="${name}"></th>
        <tbody>
        <tr th:each="booking : ${allBookings}">
            <td th:text="${booking.startDate}+' '+${booking.endDate}"></td><br>
            <br>
            <td th:text="${booking.customerId}"></td><br>
            <br>
            <td th:text="${booking.extraBed}"></td>
            <!--<td><a th:href="@{/customers/deleteById/{id}(id=${customer.id})}">Delete</a></td>
            <td><a th:href="@{/customers/updateById/{id}(id=${customer.id})}">Update</a></td>-->

        </tr>
        </tbody>
    </table>
</div>

<p></p>
<form action="#" th:action="@{/bookings/add}" method="post">
    <label for="firstName"> Firstname:</label><br>
    <input type="text" id="firstName" name="firstName" value=""><br><br>
    <label for="surname"> Surname:</label><br>
    <input type="text" id="surname" name="surname" value=""><br><br>
    <label for="email"> E-mail:</label><br>
    <input type="text" id="email" name="email" value=""><br><br>
    <label for="phone"> Phone number:</label><br>
    <input type="text" id="phone" name="phone" value=""><br><br>
    <input type="submit" value="Submit"></input>
</form>

</body>
</html>
