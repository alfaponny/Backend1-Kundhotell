<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="#" th:action="@{/customers/update}" th:object="${customer}" method="post">
    <label for="firstName"> Firstname:</label><br>
    <input type="text" id="firstName" th:field="*{firstName}"><br><br>
    <label for="surname"> Surname:</label><br>
    <input type="text" id="surname" th:field="*{surname}"><br><br>
    <label for="email"> E-mail:</label><br>
    <input type="text" id="email" th:field="*{email}"><br><br>
    <label for="phone"> Phone number:</label><br>
    <input type="text" id="phone" th:field="*{phone}"><br><br>
    <input type="hidden" id="id" th:field="*{id}"><br><br>
    <input type="submit" value="Submit"></input>
</form>

</body>
</html>
