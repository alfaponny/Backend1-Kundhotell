<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add new booking</title>
</head>
<body>
<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>


<form action="#" th:action="@{/bookings/add}" method="post">
  <p th:if="${error}" th:text="${error}" style="color:red"></p>
  <label for="startDate"> Start date:</label><br>
  <input type="text" id="startDate" name="startDate" value=""><br><br>
  <label for="endDate"> End date:</label><br>
  <input type="text" id="endDate" name="endDate" value=""><br><br>
  <input type="hidden" id="customerId" name="customerId" th:value="*{customerId}">
  <label for="roomId"> Room Id:</label><br>
  <input type="text" id="roomId" name="roomId" th:field="*{miniRoom.roomId}" value=""><br><br>
  <label for="extraBed"> Extra beds:</label><br>
  <input type="text" id="extraBed" name="extraBed" th:field="*{extraBed}" value=""><br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
