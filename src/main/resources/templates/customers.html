<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2 th:text="${title}"></h2>
<div class="allCustomers" th:unless="${#lists.isEmpty(allCustomers)}">
  <table>
    <th th:text="${name}"></th>
    <tbody>
      <tr th:each="customer : ${allCustomers}">
        <td th:text="${customer.firstName}+' '+${customer.surname}"></td><br>
        <br>
        <td th:text="${customer.email}"></td><br>
        <br>
        <td th:text="${customer.phone}"></td>
        <!--<td><a th:href="@{/customers/deleteById/{id}(id=${customer.id})}">Delete</a></td>-->
        <td><a th:href="@{/customers/updateById/{id}(id=${customer.id})}">Update</a></td>

      </tr>
    </tbody>
  </table>
</div>

<p></p>
<form action="#" th:action="@{/customers/addCustomer}" method="post">
  <input type="submit" value="Add new customer"></input>
</form>

</body>
</html>
