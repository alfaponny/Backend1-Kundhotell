<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2 th:text="${title}"></h2>
<div class="allCustomers" th:unless="${#lists.isEmpty(allCustomers)}">
  <table>
    <thead>
    <tr>
    <th th:text="${name}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${allCustomers}">
      <td th:text="${customer.firstName}+' '+${customer.surname}"></td>
      <br>
      <td th:text="${customer.email}"></td>

      <td th:text="${customer.phone}"></td>
      <!--<td><a th:href="@{/customers/deleteById/{bookingId}(bookingId=${customer.bookingId})}">Delete</a></td>-->
      <td><a th:href="@{/customers/updateById/{id}(id=${customer.id})}">Update</a></td>

    </tr>
    </tbody>
  </table>
</div>

<p></p>
<form action="#" th:action="@{/customers/addCustomer}" method="post">
  <input type="submit" value="Add new customer"></input>
<form action="#" th:action="@{/customers/add}" th:object="${customer}" method="post">
  <label for="firstName"> Firstname:</label><br>
  <input type="text" id="firstName" th:field="*{firstName}"><br><br>
  <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>

  <label for="surname"> Surname:</label><br>
  <input type="text" id="surname" th:field="*{surname}"><br><br>
  <p th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></p>

  <label for="email"> E-mail:</label><br>
  <input type="text" id="email" th:field="*{email}"><br><br>
  <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

  <label for="phone"> Phone number:</label><br>
  <input type="text" id="phone" th:field="*{phone}"><br><br>
  <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
  <input type="submit" value="Submit"></input>
</form>

</body>
</html>
