<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
</head>
<body>

<form action="#" th:action="@{/customers/add}" th:object="${customer}" method="post">
    <label for="firstName">Firstname:</label><br>
    <input type="text" id="firstName" th:field="*{firstName}"><br>
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red;"></p><br>

    <label for="surname">Surname:</label><br>
    <input type="text" id="surname" th:field="*{surname}"><br>
    <p th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color: red;"></p><br>

    <label for="email">E-mail:</label><br>
    <input type="text" id="email" th:field="*{email}"><br>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></p><br>

    <label for="phone">Phone number:</label><br>
    <input type="text" id="phone" th:field="*{phone}"><br>
    <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red;"></p><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
