<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="#" th:action="@{/customers/add}" th:object="${customer}" method="post">
    <label for="firstName"> Firstname:</label><br>
    <input type="text" id="firstName" th:field="*{firstName}"><br><br>
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>

    <label for="surname"> Surname:</label><br>
    <input type="text" id="surname" th:field="*{surname}"><br><br>
    <p th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></p>

    <label for="email"> E-mail:</label><br>
    <input type="text" id="email" th:field="*{email}"><br><br>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

    <label for="phone"> Phone number:</label><br>
    <input type="text" id="phone" th:field="*{phone}"><br><br>
    <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
    <input type="submit" value="Submit"></input>
</form>

</body>
</html>
