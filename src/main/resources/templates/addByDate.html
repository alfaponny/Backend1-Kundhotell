<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new booking</title>
</head>
<body>

<form action="#" th:action="@{/bookings/addByDate}" method="post">
  <label for="startDate">Start date:</label><br>
  <input type="date" id="startDate" name="startDate" required><br><br>

  <label for="endDate">End date:</label><br>
  <input type="date" id="endDate" name="endDate" required><br><br>

  <input type="hidden" id="customerId" name="customerId" th:value="${customerId}">

  <label for="guests">Guests:</label><br>
  <input type="text" id="guests" name="guests" required><br><br>

  <input type="submit" value="Add booking"></input>
</form>

</body>
</html>
